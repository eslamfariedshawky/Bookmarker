<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container text-center pt-5">
            <h1>Bookmarker</h1>
        </div>
        <div class="break-div container my-5"></div>
    </header>

    <section class="container">
        <h2 class="text-center">Bookmark your favorite sites</h2>

        <div class="div">
           
            <div class="site">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"><i class="fa-solid fa-book-bookmark"></i> Site name</label>
                    <input type="text" class="form-control" id="name" placeholder="Bookmark name">
                    </div>
            </div>

            <div class="site">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"><i class="fa-solid fa-book-bookmark"></i> Site URL</label>
                    <input type="url" class="form-control normal-color" id="site-url" placeholder="Web Site URL ">
                    </div>
            </div>
        </div>

        <div class="d-grid gap-2 col-2 mx-auto py-5">
            <button class="btn btn-danger btn-lg fs-3" type="button" id="submit">Submit</button>
            
            
        </div>
        <button class="btn btn-danger btn-sm fs-5 " type="button" id="reset">Reset</button>
        <div class="break-div container my-5"></div>
        
         
    </section>

    <section class="table container text-center">
        <table class="table table32">
            <thead class="table-light table32">
              <tr>
                <th >Index</th>
                <th >Website Name</th>
                <th >Visit</th>
                <th >Delete</th>
              </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
          </table>
    </section>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/89e259a212.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
